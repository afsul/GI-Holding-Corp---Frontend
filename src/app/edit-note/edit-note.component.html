<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Update Note</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #noteForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Title" class="p-t-b-10">Title<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Title" required maxlength="255"
                [(ngModel)]="editNoteForm.title" name="Title" #Title="ngModel">
              <div *ngIf="Title.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Title.errors?.['required']">
                  Title is required
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Body<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <textarea [ngStyle]="{'min-height.px': '200'}" class="form-control" id="Body" required [(ngModel)]="editNoteForm.body" name="Body"
                #Body="ngModel">></textarea>
              <div *ngIf="Body.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Body.errors?.['required']">
                  Body is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="EditNote(noteForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
