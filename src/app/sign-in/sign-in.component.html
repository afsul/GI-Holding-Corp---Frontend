<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Sign In</b></h4>
            </div>
            <div class="col-sm-6">
            </div>
          </div>
        </div>
        <form #signinForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Username" class="p-t-b-10">Username<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" placeholder="Username " class="form-control" id="Username" required maxlength="255"
                  [(ngModel)]="signInForm.username" name="Username" #Username="ngModel">
                <div *ngIf="Username.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Username.errors?.['required']">
                    Username is required
                  </div>
                </div>
              </div>
            </div>
          
            
            
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Password" class="p-t-b-10">Password<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input placeholder="password" type="password" class="form-control" id="Password" required minlength="8"
                  [(ngModel)]="signInForm.password" name="Password" #Password="ngModel">
                <div *ngIf="Password.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Password.errors?.['required']">
                    Password is required
                  </div>
                  <div [hidden]="!Password.errors?.['minlength']">
                    Password should be at least 8 characters long
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Other signup fields go here -->
            
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="SignIn(signinForm.valid)">Sign In</button>
            <button routerLink="/SignUp" class="btn btn-primary" style="margin-left: 15px;">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
