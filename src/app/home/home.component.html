      </div>
    </div>
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Notes</b></h4>
          </div>
          <div class="col-sm-6">
            <div *ngIf="token">
              <!-- Show Logout Button -->
              <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
            <button class="btn btn-success" (click)="AddNote()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <h3 style="text-align: center;" *ngIf="noteList.length == 0" colspan="6">No Note Found </h3>

      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let note of noteList"> 
          <div class="card mb-3" [ngStyle]="{ 'border-color': '#325ca5', 'min-height.px': '200'}" style="transition: border-color 0.3s;">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-end">
                <div>
                  <!-- Edit and View buttons -->
                  <!-- <a href="#" [routerLink]="['/ViewNote/', note.id]" class="btn text-primary"><i class='fas fa-eye view'></i></a> -->
                  <a href="#" style="margin-left: -10px;margin-top: -20px;" [routerLink]="['/EditNote/', note.id]" class="btn text-secondary"><i class="fa fa-edit edit"></i></a>
                </div>
                <!-- Delete button -->
                <button type="button" style="margin-top: -50px;" (click)="deleteNoteConfirmation(note)" class="btn text-danger"><i class='fas fa-trash-alt delete'></i></button>
              </div>
              <h5 class="card-title" [ngStyle]="{'cursor':'pointer'}" [routerLink]="['/ViewNote/', note.id]">{{ note?.title }}</h5>
              
              <p class="card-text" [routerLink]="['/EditNote/', note.id]" [ngStyle]="{'cursor':'pointer'}">{{ note?.body?.length > 300 ? (note?.body | slice:0:100) + '...' : note?.body }}</p>
              <!-- Icon buttons for edit, view, delete -->
              
            </div>
          </div>
        </div>
      </div>
      
      
      
      
    </div>
