<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Sign Up</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Back</a>
            </div>
          </div>
        </div>
        <form #signupForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Username" class="p-t-b-10">Username<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input placeholder="username" type="text" class="form-control" id="Username" required maxlength="255"
                  [(ngModel)]="signUpForm.username" name="Username" #Username="ngModel">
                <div *ngIf="Username.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Username.errors?.['required']">
                    Username is required
                  </div>
                </div>
              </div>
            </div>
          
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Email" class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input placeholder="email" type="email" class="form-control" id="Email" required
                  [(ngModel)]="signUpForm.email" name="Email" #Email="ngModel">
                <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Email.errors?.['required']">
                    Email is required
                  </div>
                  <div [hidden]="!Email.errors?.['email']">
                    Please enter a valid email address
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Password" class="p-t-b-10">Password<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input placeholder="password" type="password" class="form-control" id="Password" required minlength="8"
                  [(ngModel)]="signUpForm.password" name="Password" #Password="ngModel">
                <div *ngIf="Password.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Password.errors?.['required']">
                    Password is required
                  </div>
                  <div [hidden]="!Password.errors?.['minlength']">
                    Password should be at least 8 characters long
                  </div>
                </div>
              </div>
            </div>
                        
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="SignUp(signupForm.form.valid)">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
